<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>

<body>
    <div class="container">
        <p>This is a &nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
        <!-- &nbsp; is non-breakable space used to give white spaces -->
        <p>Paragraph is written like this &lt;p&gt; </p>
        <!-- you cannot display <p> instead you have to write   &lt;p&gt; -->
        <p>pound symbol &pound;</p>
        <p>copyright &copy;</p>
        <p>baaki html entities can be referred from google XD</p>
        <p>send this to someone in whatsapp - &#8203; </p>
    </div>
</body>

</html>
