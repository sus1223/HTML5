<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables</title>
</head>

<body>
    <ul type="none">
        <!-- square, disc or circle (type)-->
        <li>first</li>
        <li>second</li>
        <ul>
            <li>2</li>
            <li>ii</li>
            <li>II</li>
        </ul>
        <li>third</li>
    </ul>
    <ol type="I">
        <!-- type="A" or "i" or "a " or "1"-->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <!-- TABLES -->

    <h3>table</h3>
    <table>
        <thead>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Company</th>
        </thead>
        <tbody>
            <tr>
                <td>Sid</td>
                <td>19BCS1220</td>
                <td>No Company</td>
            </tr>
            <tr>
                <td>Akash</td>
                <td>19BCS1252</td>
                <td>Google</td>
            </tr>
            <tr>
                <td>Abhinav</td>
                <td>19BCS1232</td>
                <td>Microsoft</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
